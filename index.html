<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Indicator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <header>Password Strength Indicator <br> in HTML, CSS & Javascript</header>
       <form action="#">
            <div class="field">
                <input onkeyup="trigger()" type="password"  placeholder="Type Password">
                <span class="showBtn" onclick="showHide()">SHOW</span>
            </div>
                <div class="indicator">
                    <span class="weak"></span>
                    <span class="medium"></span>
                    <span class="strong"></span>
                </div>
            <div class="text">Your Password is Too Week </div>
       </form>
   </div>








   <script src="script.js"></script> 
</body>
</html>
